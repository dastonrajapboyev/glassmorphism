  <body>
    <div class="page">
      <header class="header">
        <div class="container header__container">
          <div class="header__navigation">
            <div class="header__logo">
              <img src="./assets/icons/logo.png" alt="logo icon" />
            </div>
            <button class="header__burger" aria-label="Toggle menu">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="header__nav" aria-label="Main navigation">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Главная</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Блог</a>
                </li>
                <li class="header__nav-item">

                </li>
              </ul>
            </nav>
          </div>
          <div class="header__icons">
            <a href="#" class="header__icon" aria-label="E-mail">
              <img src="./assets/icons/mail.png" alt="mail icon" />
            </a>
            <a href="#" class="header__icon" aria-label="Instagram">
              <img src="./assets/icons/insta.png" alt="Instagram icon" />
            </a>
            <a href="#" class="header__icon" aria-label="Contacts">
              <img src="./assets/icons/tg.png" alt="telegram icon" />
            </a>
            <a href="#" class="header__icon" aria-label="Facebook">
              <img src="./assets/icons/whatsup.png" alt="whatsapp icon" />
            </a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__box">
            <img src="./assets/images/hero-img.png" alt="hero img" />
          </div>
          <div class="hero__desc">
            Мы воплощаем в жизнь лучшие решения<br />для ваших
            интернет-проектов.
          </div>
        </section>
        <section class="about">
          <!-- About BEM structure -->
        </section>
        <section class="stats">
          <!-- Stats BEM structure -->
        </section>
        <section class="progress">
          <!-- Progress BEM structure -->
        </section>
        <section class="mixone">
          <!-- MixOne BEM structure -->
        </section>
      </main>
      <footer class="footer">
        <!-- Footer BEM structure -->
      </footer>
